<div class="col-xs-10 col-xs-offset-1">
    <div class="row">
        <h3 class="customHeader text-center">Equipment</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 borderAll vh30">
            <div class="eqItem" ng-repeat="(key, eq) in inventory.equippedItems" id="{{key}}">
                <div class="background">
                    <div ng-show="!eq.isEquipped" uib-popover="{{key | camelCase}}" popover-append-to-body="true" popover-trigger="'mouseenter'"></div>
                    <img class="{{('sprite sprite-' + eq.img)}}" ng-show="eq.isEquipped" ng-click="inventory.unequip(eq)" uib-popover-html="itemTooltip(eq)" popover-append-to-body="true" popover-trigger="'mouseenter'" />
                    <img ng-hide="eq.isEquipped" ng-src="../img/icons/{{key}}.png" />
                </div>
                <div class="smallBox" ng-show="eq.isEquipped">{{eq.ilvl}}</div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-xs" ng-click="addRandomItem('equipment', 5, 50)" style="position:absolute; left:5px; top:50px">Random Item</button>
</div>
