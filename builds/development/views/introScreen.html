<div class="row" ng-hide="Game.isLoaded">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="jumbotron">
            <h3 class="text-center">{{game.name}}</h3>
            <p>{{player.name}} level: {{player.level}} experience: {{player.experience}} / {{player.maxExperience}}
                <form ng-submit="player.changeName(Game.inputName)">
                    <input type="text" ng-model="game.inputName" />
                    <!--change ng-model to an object-->
                    <input type="submit" value="Change" />
                </form>
                <button ng-click="Game.startGame()">Start</button>
            </p>
        </div>
    </div>
</div>
