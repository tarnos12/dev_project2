<div class="col-xs-12">
    <div class="row">
        <h3 class="customHeader text-center">Stats</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 borderAll vh30">
            <div class="row">
                <div class="col-xs-7 col-xs-offset-1 underline radiusLeft">
                    <p>Level</p>
                </div>
                <div class="col-xs-3 underline radiusRight">
                    <p class="pull-right">{{player.level}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 col-xs-offset-1 underline radiusLeft">
                    <p>Experience</p>
                </div>
                <div class="col-xs-3 underline radiusRight">
                    <p class="pull-right">{{player.experience}}/{{player.maxExperience}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 col-xs-offset-1 underline radiusLeft">
                    <p>Health:</p>
                </div>
                <div class="col-xs-3 underline radiusRight">
                    <p class="pull-right">{{player.health}}/{{player.getMaxHealth()}}</p>
                </div>
            </div>
            <div class="row" ng-repeat="(key, stat) in player.baseStats">
                <div class="col-xs-7 col-xs-offset-1 underline radiusLeft">
                    <p uib-popover="{{key | camelCase}}" popover-trigger="'mouseenter'">{{key | camelCase}}</p>
                </div>
                <div class="col-xs-3 underline radiusRight">
                    <p class="pull-right" uib-popover-html="statTooltip(key)" popover-trigger="'mouseenter'" ng-class="stat + player.equippedStat(key) &lt; player.totalStat(key) ? 'negativeStat' : 'positiveStat'">{{player.totalStat(key)}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
